<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indore City Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url("https://i.ytimg.com/vi/L7ghAi0p2Zg/hqdefault.jpg");
            background-size: 100;
            background-attachment: fixed;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .heritage-list img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        form input, form textarea, form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        form button {
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
        form button:hover {
            background: #218838;
        }
        .gallery img {
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeIn 3s ease-in-out;
        }
        footer:hover {
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); 
            }
            40% {
                transform: translateY(-10px); 
            }
            60% {
                transform: translateY(-5px); 
            }
        }
        .icon {
            font-size: 40px; /* Adjust size as needed */
            color: #4267B2; /* Facebook blue */
            margin: 10px;
        }
        .instagram {
            color: #E4405F; /* Instagram pink */
        }

    </style>
</head>
<body>
     
    <header>
        <h1>GALLERY</h1>
        <h2>Have a look at the real beauty of INDORE !</h2>
        <i class="fab fa-facebook icon"></i>
        <i class="fab fa-instagram icon instagram"></i>
    </header>
    <nav>
 

    <div  class="container">
        <h2>Heritage :</h2>
        <div class="gallery">
            <img src="https://www.holidify.com/images/cmsuploads/compressed/3551_20190228103219.jpg" alt="Rajwada">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Lalbagh_Palace%2C_Indore.jpg/1200px-Lalbagh_Palace%2C_Indore.jpg" alt="Lal Bagh">
            <img src="https://as2.ftcdn.net/v2/jpg/05/36/14/95/1000_F_536149557_S7mBXNx8ge7cy6pEZaScAzY89xZmCxXR.jpg" alt="Chhatris">
        </div>
        <h2>The Indori food :)   : </h2>
        <div class="gallery">
            <img src="https://www.yummefy.com/uploads/1570006670Indori-Poha-yummefy.jpg">
            <img src="https://i.ytimg.com/vi/TCg3bYxL9Ag/maxresdefault.jpg">
            <img src="https://s4.scoopwhoop.com/ach/food/13.jpg">
        </div>

        <h2>City :</h2>
        <div class="gallery">
            <img src="https://indorerocks.com/uploadimages/staticpages/croppedimage/c21b_20131205032203.jpg">
            <img src="https://img.onmanorama.com/content/dam/mm/en/food/features/images/2022/4/19/chappan-dukan-1.jpg.transform/845x440/image.jpg">
            <img src="https://assets.zeezest.com/blogs/PROD_Banner_1666327644120_thumb_1000.jpeg">
            <img src="https://th.bing.com/th/id/OIP.iCAFvP38RX_DnV1gnBCRVgHaFj?rs=1&pid=ImgDetMain">
        </div>
        <p> </p>

        <h2>&copy; 2025 Indore City Tourism. All rights reserved.</h2>
    </div>


</body>
</html>
